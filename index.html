<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Package Sorter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Package Sorter</h1>
  <form id="packageForm">
    <label>Width (cm): <input type="number" id="width" required /></label><br />
    <label>Height (cm): <input type="number" id="height" required /></label><br />
    <label>Length (cm): <input type="number" id="length" required /></label><br />
    <label>Mass (kg): <input type="number" id="mass" required /></label><br />
    <button type="submit">Sort Package</button>
  </form>
  <h2 id="result"></h2>

  <script src="script.js"></script>
</body>
</html>
